
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Leilão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, label {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Leilão de Veículos</h2>
        <label>Valor da FIPE (R$): <input id="fipe" type="number" /></label>
        <label>Preço de Venda (R$): <input id="precoVenda" type="number" /></label>
        <label>Lance Dado (R$): <input id="lance" type="number" /></label>
        <label>% Comissão Leiloeiro: <input id="comissaoLeiloeiro" type="number" /></label>
        <label>Transferência (R$): <input id="transferencia" type="number" /></label>
        <label>Frete (R$): <input id="frete" type="number" /></label>
        <label>Lavagem (R$): <input id="lavagem" type="number" /></label>
        <label>Manutenção (R$): <input id="manutencao" type="number" /></label>
        <label>% Comissão Vendedor: <input id="comissaoVendedor" type="number" /></label>
        <button onclick="calcular()">Calcular</button>

        <div class="results" id="resultados"></div>
    </div>

    <script>
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function calcular() {
            const fipe = parseFloat(document.getElementById("fipe").value) || 0;
            const precoVenda = parseFloat(document.getElementById("precoVenda").value) || 0;
            const lance = parseFloat(document.getElementById("lance").value) || 0;
            const comissaoLeiloeiro = parseFloat(document.getElementById("comissaoLeiloeiro").value) || 0;
            const transferencia = parseFloat(document.getElementById("transferencia").value) || 0;
            const frete = parseFloat(document.getElementById("frete").value) || 0;
            const lavagem = parseFloat(document.getElementById("lavagem").value) || 0;
            const manutencao = parseFloat(document.getElementById("manutencao").value) || 0;
            const comissaoVendedor = parseFloat(document.getElementById("comissaoVendedor").value) || 0;

            const totalLance = lance + (lance * comissaoLeiloeiro / 100);
            const comissaoVend = precoVenda * comissaoVendedor / 100;
            const totalCustos = totalLance + transferencia + frete + lavagem + manutencao + comissaoVend;
            const lucroReais = precoVenda - totalCustos;
            const lucroPercentual = (lucroReais / precoVenda) * 100;

            const fipe90 = fipe * 0.9;
            const fipe50 = fipe * 0.5;

            document.getElementById("resultados").innerHTML = `
                <strong>90% da FIPE:</strong> ${formatarMoeda(fipe90)}<br>
                <strong>50% da FIPE:</strong> ${formatarMoeda(fipe50)}<br><br>
                <strong>Total do Lance:</strong> ${formatarMoeda(totalLance)}<br>
                <strong>Total de Custos:</strong> ${formatarMoeda(totalCustos)}<br>
                <strong>Lucro Líquido (R$):</strong> ${formatarMoeda(lucroReais)}<br>
                <strong>Lucro Líquido (%):</strong> ${lucroPercentual.toFixed(2).replace(".", ",")}%<br>
            `;
        }
    </script>
</body>
</html>
